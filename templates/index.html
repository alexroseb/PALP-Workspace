<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>PALP Workspace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <h1> Welcome to the PALP Workspace! </h1>
        </div>
        <div class="row">
            <p style="color:red; font-size: 1.875em;">{{error}}</p>
        </div>

        {% if session['logged_in'] %}
        <div class="row">
            <p><strong>Please enter what you're working on:</strong></p>
        </div>
        <div class="row">
            <form action="/init" method="POST">
                <label for="region"> Region </label>
                <input name="region" id="region" type="number" min=1 max=9 style="width:2.5em;" value= {{ region }} >
                <label for="insula">, Insula </label>
                <input name="insula" id="insula" style="width:2.5em;" value= {{ insula }}>
                <label for="property">, Property</label>
                <input name="property" id="property" style="width:2.5em;" value= {{ property }} >
                <label for="room">, Room</label>
                <input name="room" id="room" style="width:2.5em;" value= {{ room }} >
                <input type="submit" class="btn btn-outline-primary" value="Get Started">
            </form>
        </div>
        <div class="row">
            <p>Before getting started, make sure you are logged into <a href="https://accounts.google.com/login" target="_blank">Google</a> and <a href="https://app.box.com/login" target="_blank">Box</a>.</p>
        </div>

        {% else %}
        <div class="row">
            <form action="/login" method="POST">
                <label for="username"> Username </label>
                <input class="form-control" name="username" id="username" required>
                <br/>
                <label for="password"> Password </label>
                <input type="password" class="form-control" name="password" id="password" required>
                <br/>
                <input type="submit" class="btn btn-primary" value="Log in">
            </form>
        </div>

        {% endif %}
    </div>
</body>
 
</html>
